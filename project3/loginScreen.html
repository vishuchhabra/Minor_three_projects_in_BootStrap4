<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach learn model</h1>
                <br>
                <p class="text-center">
                    <a href="#" data-target="#login-modal" data-toggle="modal"  role="button" class="btn btn-primary btn-lg">Login Here</a>
                </p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login-modal">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header text-center">
                 <img class="img-thumbnail" id="img_logo" src="https://images.pexels.com/photos/1337384/pexels-photo-1337384.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="200px" height="200px" alt="" >
             </div>
             
             <div id="div-forms">

                 <form action="">
                     <div class="modal-body">
                     <div>
                        <span> <b> Type your Email and Password here:</b></span> 
                     </div>
                     <input  class="form-control" placeholder="Email" type="text" required>
                     <input  class="form-control" placeholder="Password" type="password" required>
                     <div class="checkbox">
                         <label><input type="checkbox"> Remember me</label>

                     </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary  btn-lg btn-block ">
                                      SignUp
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary  btn-lg btn-block">
                                    Login
                              </button>
                            </div>

                        </div>
                    </div>

                 </form>
             </div>

         </div>
     </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
